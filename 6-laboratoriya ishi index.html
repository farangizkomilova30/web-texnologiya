<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt formasi — Namuna</title>
  <style>
    /* === Sahifa asosiy uslublari === */
    body {
      font-family: "Times New Roman", Georgia, serif;
      font-size: 14px;
      color: #111;
      margin: 18px;
      background-color: #fff;
    }
    .container {
      max-width: 1100px;
      width: 96%;
      margin: 0 auto;
    }
    p.intro {
      margin-bottom: 12px;
    }
    /* === Fieldset va legend === */
    fieldset {
      border: 1px solid #999;
      padding: 14px;
      margin-bottom: 16px;
      background-color: #fff;
      box-sizing: border-box;
    }
    legend {
      font-weight: bold;
      font-size: 15px;
      padding: 0 8px;
    }
    /* === Form qatorlari === */
    .form-row {
      display: flex;
      align-items: flex-start;
      margin: 8px 0;
    }
    .form-row label {
      width: 150px;
      padding-right: 8px;
      font-size: 14px;
      line-height: 1.6;
    }
    /* === Inputlar, select va textarea === */
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      border: 1px solid #bbb;
      padding: 4px 6px;
      font-size: 13px;
      outline: none;
      box-shadow: none;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 180px;
      height: 24px;
    }
    select {
      width: 170px;
      height: 28px;
    }
    textarea {
      width: 220px;
      height: 90px;
      resize: vertical;
    }
    /* === Checkbox va tugmalar === */
    .form-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }
    .form-controls label {
      width: auto;
      font-size: 13px;
    }
    .form-buttons {
      margin-top: 12px;
    }
    button,
    input[type="reset"] {
      padding: 6px 10px;
      border: 1px solid #666;
      background-color: #eee;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover,
    input[type="reset"]:hover {
      background-color: #e0e0e0;
    }
    /* === Mobil moslashuv === */
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row label {
        width: 100%;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="intro">Quyida input, select va textarea elementlari faqat HTML yordamida namoyish etilgan.</p>
    <form action="#" method="post" novalidate>
      <!-- === Shaxsiy ma'lumotlar === -->
      <fieldset>
        <legend>Shaxsiy ma'lumotlar</legend>
        <div class="form-row">
          <label for="name">Ism va familiya:</label>
          <input type="text" id="name" name="name" value="Farangiz Komilova">
        </div>
        <div class="form-row">
          <label for="email">Elektron pochta:</label>
          <input type="email" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-row">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" placeholder="+998901234567">
        </div>
        <div class="form-row">
          <label for="age">Yosh:</label>
          <input type="text" id="age" name="age" placeholder="Yosh">
        </div>
      </fieldset>
      <!-- === Murojaat haqida === -->
      <fieldset>
        <legend>Murojaat haqida</legend>
        <div class="form-row">
          <label for="subject">Mavzu:</label>
          <select id="subject" name="subject">
            <option value="">— Tanlang —</option>
            <option value="savol">Savol</option>
            <option value="taklif">Taklif</option>
            <option value="shikoyat">Shikoyat</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Xabar:</label>
          <textarea id="message" name="message" placeholder="Xabaringizni shu yerga yozing..."></textarea>
        </div>
      </fieldset>
      <!-- === Obuna va tugmalar === -->
      <div class="form-controls">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Yangiliklarga obuna bo‘lish</label>
      </div>
      <div class="form-buttons">
        <button type="submit">Yuborish</button>
        <input type="reset" value="Tozalash">
      </div>
    </form>
  </div>
</body>
</html>
