<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forma elementlar</title>
<style>
  fieldset {
    background-color: #d3d3d3;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #999;
    max-width: 600px;
    margin: 20px auto;
  }
  legend {
    font-weight: bold;
    padding: 0 10px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #666;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input.error {
    border-color: #a94442;
  }
  button {
    margin-top: 20px;
    background-color: #009933;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #007a29;
  }
  #result {
    max-width: 600px;
    margin: 20px auto;
    background-color: #e0e0e0;
    padding: 15px;
    border-radius: 5px;
    font-weight: 600;
    white-space: pre-line;
  }
  #errorMessage {
    max-width: 600px;
    margin: 10px auto 0;
    color: #a94442;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>

<form id="userForm" novalidate>
  <fieldset>
    <legend>Forma elementlar</legend>
    <label for="username">Foydalanuvchi nomi</label>
    <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomi" />

    <label for="password">Parol</label>
    <input type="password" id="password" name="password" placeholder="Parol" />

    <button type="submit">Saqlash</button>
  </fieldset>
</form>

<div id="errorMessage"></div>
<div id="result"></div>

<script>
  const form = document.getElementById('userForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const errorMessageDiv = document.getElementById('errorMessage');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Tozalash
    errorMessageDiv.textContent = '';
    resultDiv.textContent = '';
    usernameInput.classList.remove('error');
    passwordInput.classList.remove('error');

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    let errors = [];

    if (!username) {
      errors.push('Foydalanuvchi nomi bo\'sh qoldi');
      usernameInput.classList.add('error');
    }
    if (!password) {
      errors.push('Parol bo\'sh qoldi');
      passwordInput.classList.add('error');
    }

    if (errors.length > 0) {
      errorMessageDiv.textContent = errors.join(', ');
    } else {
      resultDiv.textContent = `Foydalanuvchi nomi: ${username}\nParol: ${password}`;
      // Forma maydonlarini tozalash (agar xohlasangiz)
      // form.reset();
    }
  });
</script>

</body>
</html>
