<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>Filtrlash mumkin bo‘lgan jadval</h2>
<p>Jadvalda ism, familiya yoki elektron pochta manzillarini qidirish uchun kirish maydoniga biror narsa yozing:</p>
<input id="myInput" type="text" placeholder="Search..">
<br><br>
<div id="data"></div>
<table>
    <thead>
    <tr>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
    </tr>
    </thead>
    <tbody id="myTable">
    </tbody>
</table>

<p>E’tibor bering, qidiruvni tbody ichidan boshlaymiz, shunda jadval sarlavhalari filtrlashga tushmaydi.</p>
<div id="error"></div>

<script>

    $(document).ready(function () {

        $.ajax({
            url: "https://jsonplaceholder.typicode.com/posts",
            type: "get",
           
            success: function (data) {
                var tr ="";
               
                $.each(data,function (k,v) {
                    tr+=`<tr>
                        <th>${v.userId}</th>
                        <th>${v.id}</th>
                        <th>${v.title}</th>
                        <th>${v.body}</th>
                    </tr>`
                });

                $("#myTable").append(tr);
            },
            error:function (err) {
                $("#error").html(err);
            }
        });
    })
</script>
</body>
</html>
