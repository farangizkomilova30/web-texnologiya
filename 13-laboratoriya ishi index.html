<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Eventlar Misoli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button, input, select {
            padding: 8px 12px;
            margin: 5px 0;
            font-size: 16px;
        }
        form {
            margin-top: 20px;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>JavaScript Eventlar</h1>

    <!-- Click Event -->
    <h2>Click Event</h2>
    <button id="clickBtn">Meni bosing</button>
    <div id="clickOutput" class="output"></div>

    <!-- Submit Event -->
    <h2>Submit Event</h2>
    <form id="myForm">
        <label for="name">Ismingiz:</label><br>
        <input type="text" id="name" placeholder="Ismingizni kiriting"><br>
        <input type="submit" value="Yuborish">
    </form>
    <div id="formOutput" class="output"></div>

    <!-- Change Event -->
    <h2>Change Event</h2>
    <label for="colorSelect">Sevimli rangni tanlang:</label><br>
    <select id="colorSelect">
        <option value="">--Tanlang--</option>
        <option value="Qizil">Qizil</option>
        <option value="Yashil">Yashil</option>
        <option value="Ko‘k">Ko‘k</option>
        <option value="Sariq">Sariq</option>
    </select>
    <div id="changeOutput" class="output"></div>

    <script>
        // Click Event
        document.getElementById("clickBtn").addEventListener("click", function() {
            document.getElementById("clickOutput").innerText = "Siz tugmani bosdingiz!";
        });

        // Submit Event
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Forma yuborilishini to‘xtatish
            let name = document.getElementById("name").value;
            if(name.trim() === "") {
                document.getElementById("formOutput").innerText = "Iltimos, ismingizni kiriting!";
            } else {
                document.getElementById("formOutput").innerText = "Salom, " + name + "!";
            }
        });

        // Change Event
        document.getElementById("colorSelect").addEventListener("change", function() {
            let selectedColor = this.value;
            if(selectedColor !== "") {
                document.getElementById("changeOutput").innerText = "Sizning sevimli rangingiz: " + selectedColor;
            } else {
                document.getElementById("changeOutput").innerText = "";
            }
        });
    </script>

</body>
</html>
